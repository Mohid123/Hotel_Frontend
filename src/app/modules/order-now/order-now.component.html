<div id="stepper1" class="bs-stepper">
  <div class="bs-stepper-header">
    <div class="step" data-target="#test-l-1">
      <button class="step-trigger">
        <span class="p-1 bg-blue-700 rounded-full">
          <img src="../../../assets/category.svg" class="p-1 w-9 h-9 invert">
        </span>
        <span class="bs-stepper-label" style="color:antiquewhite">Select Category</span>
      </button>
    </div>
    <div class="line" style="background-color:antiquewhite"></div>
    <div class="step" data-target="#test-l-2">
      <button class="step-trigger">
        <span class="p-1 bg-blue-700 rounded-full">
          <img src="../../../assets/menu.svg" class="p-1 w-9 h-9 invert">
        </span>
        <span class="bs-stepper-label" style="color:antiquewhite">Select Item</span>
      </button>
    </div>
    <div class="line" style="background-color:antiquewhite"></div>
    <div class="step" data-target="#test-l-3">
      <button class="step-trigger">
        <span class="p-1 bg-blue-700 rounded-full">
          <img src="../../../assets/cash.svg" class="p-1 w-9 h-9 invert">
        </span>
        <span class="bs-stepper-label" style="color:antiquewhite">Confirm Payment</span>
      </button>
    </div>
    <div class="line" style="background-color:antiquewhite"></div>
    <div class="step" data-target="#test-l-4">
      <button class="step-trigger">
        <span class="p-1 bg-blue-700 rounded-full">
          <img src="../../../assets/address.svg" class="p-1 w-9 h-9 invert">
        </span>
        <span class="bs-stepper-label" style="color:antiquewhite">Confirm Details</span>
      </button>
    </div>
    <div class="line" style="background-color:antiquewhite"></div>
    <div class="step" data-target="#test-l-5">
      <button class="step-trigger">
        <span class="p-1 bg-blue-700 rounded-full">
          <img src="../../../assets/tick.svg" class="p-1 w-9 h-9 invert">
        </span>
        <span class="bs-stepper-label" style="color:antiquewhite">Submit</span>
      </button>
    </div>
  </div>
  <div class="bs-stepper-content">
    <div id="test-l-1" class="content">
      <label class="flex flex-row justify-center mt-5 mb-5 text-xl font-medium text-center text-white sm:text-3xl" for="categories">Pick a category to see it's menu</label>
      <form [formGroup]="stepperForm" class="flex flex-row flex-wrap justify-center w-full">
        <ng-container *ngFor="let category of categories">
          <app-radio name="category" [value]="category.id" required>
            <div class="w-20 h-20 m-2 tabs" [ngClass]="{'active' : f['category'].value == category.id}">
              <img [src]="category.img" alt="category.name">
            </div>
            <strong class="font-normal text-center text-white ml-7" style="font-size: 12px;">{{category.name}}</strong>
          </app-radio>
        </ng-container>
      </form>
      <div class="flex flex-row justify-center mt-4 align-middle">
        <button [disabled]="!f['category'].value" (click)="next()" class="btn btn-primary">Next</button>
      </div>
    </div>
    <div id="test-l-2" class="content">
      <label class="flex flex-row justify-center mt-5 mb-5 text-xl font-medium text-center text-white sm:text-3xl" for="categories">Select your desired items</label>
      <form [formGroup]="stepperForm" class="flex flex-row flex-wrap justify-center w-full">
        <app-menu-pick>
          <h1 class="p-1 text-center text-green-800 border-4 border-zinc-600">Chicken</h1>
          <div sideContent1 *ngFor="let temp of temporaries | slice:0:3; let i = index;">
            <div class="flex flex-row justify-between">
              <input [attr.disabled]="true" class="try" [placeholder]="temp.name" formControlName="itemName" name="iteName">
              <input type="checkbox" class="h-6 w-6 mt-2 cursor-pointer" formControlName="category" name="category">
            </div>
            <div class="flex flex-row flex-wrap">
              <textarea rows="6" cols="80" disabled class="lg:w-1/2 md:w-1/2 w-full text-sm text-slate-900">{{temp.description}}</textarea>
              <textarea cols="8" [attr.disabled]="true" class="lg:p-2 lg:ml-6 md:p-1 md:ml-5 mb-3 font-normal text-red-800 pricy" [placeholder]="temp.price" formControlName="price" name="price"></textarea>
            </div>
          </div>
          <div sideContent2 *ngFor="let temp of temporaries | slice:3; let i = index;">
            <div class="flex flex-row justify-between">
              <input [attr.disabled]="true" class="try" [placeholder]="temp.name" formControlName="itemName" name="iteName">
              <input type="checkbox" class="h-6 w-6 mt-2 cursor-pointer" formControlName="itemName" name="itemName">
            </div>
            <div class="flex flex-row flex-wrap">
              <textarea [attr.disabled]="true" rows="6" class="lg:w-1/2 md:w-1/2 w-full text-sm text-slate-900">{{temp.description}}</textarea>
              <textarea cols="8" [attr.disabled]="true" class="lg:p-2 lg:ml-6 md:p-1 md:ml-5 mb-3 font-normal text-red-800 pricy" [placeholder]="temp.price" formControlName="price" name="price"></textarea>
            </div>
          </div>
        </app-menu-pick>
      </form>
      <div class="flex flex-row justify-center mt-4 align-middle">
        <button (click)="back()" class="mr-1 btn btn-light">Back</button>
        <button [disabled]="!f['category'].value" (click)="next()" class="btn btn-primary">Next</button>
      </div>
    </div>
    <div id="test-l-3" class="content">
      <div class="form-group">
        <label for="categories">Pick a category to see menu</label>
      </div>
      <button (click)="next()" class="btn btn-primary">Next</button>
    </div>
    <div id="test-l-4" class="content">
      <div class="form-group">
        <label for="categories">Pick a category to see menu</label>
      </div>
      <button (click)="next()" class="btn btn-primary">Next</button>
    </div>
    <div id="test-l-5" class="content">
      <div class="form-group">
        <label for="categories">Pick a category to see menu</label>
      </div>
      <button (click)="next()" class="btn btn-primary">Next</button>
    </div>
  </div>
</div>
