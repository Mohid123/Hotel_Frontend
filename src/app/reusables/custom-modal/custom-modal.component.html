<ng-template #modal>
  <div class="text-white modal-header bg-slate-800">
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
    <button type="button" class="bg-white btn-close btn-light" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="text-white modal-body bg-slate-800">
    <ng-content></ng-content>
  </div>
  <div class="text-white modal-footer bg-slate-800">
    <ng-content></ng-content>
  </div>
</ng-template>
