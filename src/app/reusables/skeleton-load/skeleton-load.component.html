<ng-container *ngFor="let i of Arr(num).fill(1)">
  <div class="flex flex-row flex-wrap justify-center pb-8 align-middle animate-pulse">
    <div class="mb-3 mr-5 overflow-hidden bg-gray-900 rounded shadow-lg" style="width: 400px; height: 600px;">
      <img class="object-cover w-full h-60" src="../../../assets/download.png">
      <div class="px-6 py-4">
        <div class="mb-2 text-xl font-bold text-white"></div>
        <p class="text-base text-white p-2 border-2 rounded-md border-gray-500">
        </p>
        <p class="text-base text-white p-2 border-2 rounded-md border-gray-500">
        </p>
        <p class="text-base text-white p-2 border-2 rounded-md border-gray-500">
        </p>
      </div>
      <div class="px-6 pt-1 pb-2">
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white rounded-full bg-gray-500"></span>
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white rounded-full bg-gray-500"></span>
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white rounded-full bg-gray-500"></span>
      </div>
      <div class="px-6 pt-4 pb-3">
        <button class="py-3 px-5 mr-3 font-semibold rounded shadow bg-slate-200 hover:bg-blue-100">
        </button>
        <button class="py-3 px-5 font-semibold rounded shadow bg-slate-200 hover:bg-red-100">
        </button>
      </div>
    </div>
  </div>
</ng-container>
