<ng-container *ngFor="let i of Arr(num).fill(1)">
  <div class="flex flex-row flex-wrap justify-center pb-8 align-middle animate-pulse">
    <div class="mb-3 mr-5 overflow-hidden bg-gray-900 rounded shadow-lg" style="width: 400px; height: 600px;">
      <div class="object-cover w-full bg-gray-600 h-60"></div>
      <div class="px-6 py-4">
        <div class="mb-2 text-xl font-bold text-white"></div>
        <p class="p-2 text-base text-white border-2 border-gray-500 rounded-md">
        </p>
        <p class="p-2 text-base text-white border-2 border-gray-500 rounded-md">
        </p>
        <p class="p-2 text-base text-white border-2 border-gray-500 rounded-md">
        </p>
      </div>
      <div class="px-6 pt-1 pb-2">
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white bg-gray-500 rounded-full"></span>
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white bg-gray-500 rounded-full"></span>
        <span class="inline-block px-4 py-3 mb-2 mr-2 text-sm font-semibold text-white bg-gray-500 rounded-full"></span>
      </div>
      <div class="px-6 pt-4 pb-3">
        <button class="px-5 py-3 mr-3 font-semibold rounded shadow bg-slate-200 hover:bg-blue-100">
        </button>
        <button class="px-5 py-3 font-semibold rounded shadow bg-slate-200 hover:bg-red-100">
        </button>
      </div>
    </div>
  </div>
</ng-container>
